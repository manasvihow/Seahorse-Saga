<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahorse Saga</title>
    <link rel="shortcut icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Seahorse Saga</h1>
        <div class="buttons">
            <button id="start">Start Game</button>
            <button id="how">How to Play?</button>
        </div>
    </div>
    <div class="howto">
        <h2>How to Play Seahorse Saga</h2>
        <p id="red">Please set your window at 67% Zoom for ideal experience.</p>
        <p>Use Spacebar to shoot bullets. Avoid anglers and hive whale. Colliding with lucky fish (bright) will give power up.</p>
        <p>Press D to see the enemy lives.</p>
        <button id="close">Close</button>
    </div>
    <canvas id="canvas1"></canvas>
    <!-- characters -->
     <img id="player" src="assets/player.png">
     <img id="angler1" src="assets/angler1.png">
     <img id="angler2" src="assets/angler2.png">
     <img id="lucky" src="assets/lucky.png">
     <img id="hivewhale" src="assets/hivewhale.png">
    <!-- props -->
    <img id="projectile" src="assets/projectile.png">
    <img id="gears" src="assets/gears.png">
    <!-- environment -->
     <img id="layer1" src="assets/layer1.png">
     <img id="layer2" src="assets/layer2.png">
     <img id="layer3" src="assets/layer3.png">
     <img id="layer4" src="assets/layer4.png">

    <script src="script.js"></script>
</body>
</html>
